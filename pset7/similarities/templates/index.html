{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="file1">File 1 : </label>
                <br>
                <input autofocus name="file1" type="file">
            </div>

            <div class="form-group">
                <label for="file2">File 2 : </label>
                <br>
                <input name="file2" type="file">
            </div>

            <div class="form-group">
                <select name="algorithm" class="custom-select">
                    <option disabled selected value="">Algorithm</option>
                    <option value="lines">Lines</option>
                    <option value="sentences">Sentences</option>
                    <option value="substrings">Substrings</option>
                </select>
            </div>

            <div class="form-group">
                <input type="number" name="length" placeholder="Length">
            </div>
            <button type="submit">Compare</button>

        </form>
    </div>

{% endblock %}
