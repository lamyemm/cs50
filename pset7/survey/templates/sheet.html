{% extends "layout.html" %}

{% block main %}

    <h1 class="mb-3">Sheet</h1>
        <table class="table table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>School</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student["name"] }}</td>
                <td>{{ student["house"] }}</td>
                <td>{{ student["position"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



{% endblock %}
